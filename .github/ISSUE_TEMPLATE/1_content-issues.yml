name: Content Correction Issue
description: "Report issues related to documentation content, including missing or incorrect information and unclear, confusing, or misleading writing."
labels: ["content-correction"]
body:
  - type: checkboxes
    id: employee
    attributes:
      label: Temporal Affiliation
      options:
        - label: I am a Temporal employee
          required: false
  - type: input
    id: issue-url
    attributes:
      label: Page URL
      description: The page where the problem occurs
      placeholder: "For example, https://docs.temporal.io/..."
    validations:
      required: true
  - type: textarea
    id: issue-location
    attributes:
      label: Content Issue
      description: Please specify the approximate location on the page (under which heading) where missing or incorrect information and unclear, confusing, or misleading writing occurs. Please describe the issue and, if possible, a suggested fix. We appreciate links to any reference or authoritative material or experts that backs up factual changes.
      placeholder: "URL, header, issue, suggested correction"
    validations:
      required: true
  - type: markdown
    attributes:
      value: "Thanks for helping us improve our documentation."
